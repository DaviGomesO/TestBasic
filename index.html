<!DOCTYPE html>
<html lang="pt-br">

<!--
Essa tag delimita o cabeçalho do documento e é capaz de transmitir ao navegador diversas informações essenciais a uma boa apresentação do seu documento HTML, como estilos, importações, metas;
  -->

<head>
  <!--
  Essa tag permite inserir metadados ao seu documento, no caso      acima, a informação charset=”UTF-8″, que garante a compatibilidade do código com os caracteres de padrão latino americano
  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<!--
  Corpo da página, onde todos os elementos vísiveis da página ficam
  -->

<body>
  Hello world
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
